{% extends "bootstrap/base.html" %}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="//code.jquery.com/ui/1.11.0-beta.1/themes/base/jquery-ui.css">
<link rel="stylesheet"
      href="{{url_for('static', filename='style.css')}}">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
{% endblock %}
{% block title %}This is an example page{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">TagproStats</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{url_for('index')}}">Home</a></li>
            </ul>
            <form class="navbar-form navbar-right" method="get" action="/stats">
                <input class="form-control" id="player_name" max-height="200px"
                       name="player_name" placeholder="Search for Player">
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <!--/.nav-collapse -->

    </div>
</div>
{% endblock %}

{% block content %}

{% endblock content %}


{% block scripts %}
{{super()}}
<script type="text/javascript"
        src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="{{url_for('static', filename='auto.js')}}">


</script>
{% endblock scripts %}
